<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gesti√≥n de Tareas</h2>
        <button pButton pRipple label="Nuevo Proyecto" (click)="openDialog()" icon="pi pi-plus" class="p-button-success"></button>
    </div>

    <p-table #dt2 [value]="tareas" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" [reorderableColumns]="tareas.length"
        [globalFilterFields]="['title', 'completed']" responsiveLayout="scroll"> 
        <ng-template #caption>
            <div class="flex">
                <p-iconfield iconPosition="left" class="ml-auto">

                    <input pInputText type="text" (input)="dt2.filterGlobal(($any($event.target).value), 'contains')"
                        placeholder="Buscar..." />
                    <i class="pi pi-search px-2"></i>
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:10%;">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="title" style="width:40%;">Titulo <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="completed" style="width:40%;">Estado <p-sortIcon field="completed"></p-sortIcon></th>
                <th style="width:20%;">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proyecto>
            <tr>
                <td>{{proyecto.id}}</td>
                <td>{{proyecto.title}}</td>
                <td>{{proyecto.completed ? "Activo": "Inactivo"}}</td>
                <td>
                    <div class="d-flex">
                        <p-button icon="pi pi-pencil" (click)="edit(proyecto)" class="px-1" [rounded]="true" severity="success" />
                        <p-button icon="pi pi-trash" (click)="delete(proyecto.id)" [rounded]="true" severity="danger" />
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="empty">
            <tr>
                <td colspan="3" class="text-center">No se encontraron estudiantes.</td>
            </tr>
        </ng-template>
    </p-table>

</div>

<p-dialog [(visible)]="showDialog" [style]="{width: '800px'}" header={{titleDialog}} [modal]="true" styleClass="p-fluid">

   <form [formGroup]="myForm">
        <div class="mb-3 gap-5 d-flex mt-5">
            <div class="flex-fill">
              <p-floatlabel>
                <input
                  pInputText
                  id="title"
                  autocomplete="off"
                  class="form-control w-100"
                  formControlName="title"
                  required="true"
                />
                <label for="title">Titulo</label>
              </p-floatlabel>
                @if (myForm.get('title')?.touched && myForm.get('title')?.invalid) {
                    <div class="text-danger small" style="font-size: 0.5rem">
                        Este campo es obligatorio
                    </div>
                 }
            </div>
        </div>

        <div class="mb-3 gap-5 d-flex mt-2">
            

            <div class="flex-fill">
                <label for="completed">{{myForm.get('completed')?.value ? "Actiivo": "Inactivo"}}</label>
              <p-floatlabel ><p-checkbox formControlName="completed" [binary]="true" />
                
              </p-floatlabel>
            </div>

        </div>
    </form>

    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-danger" (click)="hideDialog()">Cancelar</button>
        <button type="submit" class="p-button-success" (click)="save()" >Guardar</button>
    </ng-template>

</p-dialog>
